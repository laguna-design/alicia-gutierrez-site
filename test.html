    <style>
        body {

.list {

}

.image-container {
    overflow: hidden;
    max-height: 0;
    transition: max-height 0.5s ease-out;
}

.image-container img {
    width: 100%;
    display: block;
    opacity: 0;
    transition: opacity 0.5s ease-in-out;
}

.item.in-view .image-container {
    max-height: 400px; /* Adjust according to your image height */
}

.item.in-view .image-container img {
    opacity: 1;
}

    <script>
        function loadTemplate(templateId, targetId) {
          const template = document.getElementById(templateId).content;
          const target = document.getElementById(targetId);
          if (template && target) {
            target.appendChild(document.importNode(template, true));
          }
        }
    
        document.addEventListener('DOMContentLoaded', () => {
          loadTemplate('header-template', 'header');
          loadTemplate('main-content-template', 'main-content');
          loadTemplate('footer-template', 'footer');
        });
      </script>

      <script>
        document.addEventListener('DOMContentLoaded', () => {
    const items = document.querySelectorAll('.item');

    const observer = new IntersectionObserver(entries => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                entry.target.classList.add('in-view');
            } else {
                entry.target.classList.remove('in-view');
            }
        });
    });

    items.forEach(item => {
        observer.observe(item);
    });
});

      </script>
